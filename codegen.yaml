schema:
  - schema.graphql
generates:
  libs/graphql/src/schema.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - add:
          content: '/* eslint-disable @typescript-eslint/ban-types,@typescript-eslint/no-explicit-any */'
      - add:
          content: '// WARNING: This file is automatically generated. Do not edit.'
      - add:
          content: import {Prisma} from '@prisma/client'
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      noSchemaStitching: true
      scalars:
        DateTime: Date
        JSON: Prisma.JsonValue
  schema.json:
    plugins:
      - introspection
    config:
      minify: true
